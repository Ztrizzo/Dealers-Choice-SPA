<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Creator</title>
    <link rel='stylesheet' href='/styles.css'>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="/index.js"></script>
</head>
<body>
    <h1>Playlist Creator</h1>
    <div id="playlist_creator">
        <div>
            <h3>Songs (click to add)</h3>
            <ul id="song_list"></ul>
        </div>
        <div>
            <h3>Currently Playing (click to remove)</h3>
            <ul id="playing"></ul>
        </div>
        
    </div>
    <section id="add">
        <h3>Add New Artist</h3>
        <form>
            <div>
                <input id='new_artist_input'/>
                <button type="button" id="new_artist_button">add</button>
            </div>
        </form>
        <h3>Add New Song</h3>
        <form>
            <div>
                <input id="new_song_input"/>
                <select id="artists"></select>
                
                <button type="button" id="new_song_button">add</button>
            </div>
        </form>
    </section>
        

    
</body>
</html>
